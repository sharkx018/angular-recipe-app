name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup nodejs and create environment.ts file
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: node server.js
        env:
          ENV_API_KEY: '${{ secrets.ENV_API_KEY }}'
      # Continue with build
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANGULAR_RECIPE_APP_275B0 }}'
          channelId: live
          projectId: angular-recipe-app-275b0
        env:
          firebaseApiKey: '${{ secrets.FIREBASE_API_KEY }}'
          baseRecipeUrl: '${{ secrets.BASE_RECIPE_URL }}'
