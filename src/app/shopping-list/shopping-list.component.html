<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit ></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a
               *ngFor="let ingredient of ingredients; let idx  = index"
               class="list-group-item"
               style="cursor: pointer"
               (click)="onEditItem(idx)"
            >
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
