<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected)="setRecipeDetails($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
                *ngIf="selectedRecipe; else placeholder"
                [currentRecipe]="selectedRecipe" >
        </app-recipe-detail>
        <ng-template #placeholder>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
